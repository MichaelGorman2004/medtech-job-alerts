name: Job Alerts (Mon + Thu)

on:
  schedule:
    # 7:00 AM CT on Monday and Thursday = 13:00 UTC
    - cron: '0 13 * * 1,4'
  workflow_dispatch: # Manual trigger for testing

jobs:
  send-alerts:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to commit seen_jobs.json

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run job alerts
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: python job_alerts.py

      - name: Commit updated seen_jobs.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add seen_jobs.json
          git diff --staged --quiet || git commit -m "Update seen_jobs.json [skip ci]"
          git push
